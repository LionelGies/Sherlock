<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>{TITLE}</title>
        <style type="text/css"> 
        .picture-block, .video-block {
            page-break-inside: avoid;
        }
        
        body {
          margin-left: 0;
          padding-left: 0;
        }
        
        h1 {
            clear: both;            
            margin-top: 0;
            padding-top: 0em;
        }        
        
        .video-block h4,
        .picture-block h4 {
          text-align: center;
          line-height: 1.3em;
        }
        
        .clear {
          display: block;
          clear: both;
          height: 1px;
          font-size: 1px;
          /*
          background-color: yellow;
          */
        }
        
        #logo-wrapper {
          position: absolute;
        }
        
        div#header {
          margin-top: {HEADER_MARGIN_TOP};
          display: block;                    
          position: running(header);
        }
        
        div#footer {
          display: block;           
          position: running(footer);
          margin-top: {FOOTER_MARGIN_BOTTOM};
        }
        
        div#header hr, div#footer hr {
            border: none;
            margin: auto;
            clear: both;
        }
        
        div#header a, div#footer a {
            text-decoration: none;
        }
        
        {PAGE_HEADER_SELECTOR} {
            {PAGE_MARGIN_TOP}
            {PAGE_MARGIN_BOTTOM}
            @top-center { 
                content: element(header);                
            } 
        }
        
        {PAGE_FOOTER_SELECTOR} {            
            @bottom-center { 
                content: element(footer);
            }
        }                     
        
        </style>
    </head>
    <body>        
        {HEADER}
        {FOOTER}
        {BODY}                
    </body>
</html>
